<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Predictor</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            display: flex;
            justify-content: center;
            height: 50vh;
        }

        .box {
            padding: 30px;
            border-radius: 10px;
            margin-top: 100px;
        }
        .h3 {
            font-size: 24px;
            text-align: center;
        }
        p {
            margin-top: 35px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 15px 25px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 60px;
            margin-left: 260px;
        }

        /* popup */
        .popup {
            position: fixed;
            inset: 0;
            background: rgba(207, 236, 239, 0.552);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .pop {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 50px;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h3 class="h3">Stock Predictor</h3>
    <p>Stock symbol :</p>
    <input id="symbol" placeholder="(AAPL)">
    <p>Date to predict :</p>
    <input id="date" type="date">
    <p>Model Type :</p>
    <input id="model_type" list="models" placeholder="Select Model">
    <datalist id="models">
        <option value="Linear">
        <option value="Ridge">
        <option value="Polynomial">
        <option value="SVR">
        <option value="RandomForest">
        <option value="GradientBoosting">
        <option value="MLP">
        <option value="LSTM">
    </datalist>
    <p>Number use to predict(date) :</p>
    <input id="data_points" type="number" placeholder="Data points (default 60)" value="60">
    <button onclick="analyze()">Predict</button>
</div>


<!-- popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h3>Result</h3>
        <p id="result"></p>
        <img id="plot" style="width: 100%; margin: 10px 0;">
        <button class="pop" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
function analyze() {
    const symbol = document.getElementById("symbol").value;
    const date = document.getElementById("date").value;
    const model_type = document.getElementById("model_type").value;
    const data_points = document.getElementById("data_points").value;

    fetch("/analyze", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `symbol=${symbol}&date=${date}&model_type=${model_type}&data_points=${data_points}`
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            document.getElementById("result").innerText = data.error;
            document.getElementById("plot").style.display = "none";
            document.getElementById("popup").style.display = "flex";
            return;
        }
        document.getElementById("result").innerHTML = `
            <b>${data.symbol}</b><br>
            Last date: ${data.last_date}<br>
            Predicted close: <b>$${data.predicted_close}</b><br>
            MAE: ${data.mae}<br>
            MSE: ${data.mse}
        `;
        document.getElementById("plot").style.display = "block";
        document.getElementById("plot").src = data.plot;
        document.getElementById("popup").style.display = "flex";
    })
    .catch(err => {
        document.getElementById("result").innerText = "Unexpected error. Please try again.";
        document.getElementById("plot").style.display = "none";
        document.getElementById("popup").style.display = "flex";
    });
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
